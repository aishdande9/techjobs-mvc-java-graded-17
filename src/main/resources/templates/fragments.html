<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <th:block th:each="action:${actions}">
                  <li th:text="${action}"></li>
                </th:block>
<!--                <li><a th:href="@{/search}">Search</a></li>-->
<!--                <li><a th:href="@{/list}">List</a></li>-->
            </ul>
        </div>
    </div>
</div>
<div th:fragment="table-header">
<table th:each="job : ${jobs}" class="job-listing">

    <tr>
        <td class="label">ID</td>
        <td th:text="${job.id}"></td>
    </tr>
    <tr>
        <td class="label">Name</td>
        <td th:text="${job.name}"></td>
    </tr>
    <tr>
        <td class="label">Employer</td>
        <td th:text="${job.employer}"></td>
        <td><a th:href="@{/list/column(value=${job.employer})}">search</a></td>




    </tr>
    <tr>
        <td class="label">Location</td>
        <td th:text="${job.location}"></td>
        <td><a th:href="@{/list/column(value=${job.location})}">search</a></td>

    </tr>
    <tr>
        <td class="label">Position Type</td>
        <td th:text="${job.positionType}"></td>
        <td><a th:href="@{/list/column(value=${job.positionType})}">search</a></td>

    </tr>
    <tr>
        <td class="label">Skill</td>
        <td th:text="${job.coreCompetency}"></td>
        <td><a th:href="@{/list/column(value=${job.coreCompetency})}">search</a></td>

    </tr>
</table>
</div>
</body>
</html>
